<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1 class="title">Application Météo - Version 1.0</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Entrez le nom d'une ville" spellcheck=false>
            <button>
                <img src="assets/images/search.png" alt="search icon" srcset="">
            </button>
        </div>
        <div class="error">
            <p>Erreur 404 - Ville introuvable</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" alt="weather-logo" class="weather-icon">
            <h1 class="temp"> </h1>
            <h2 class="city">Paris</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="humidity-logo">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="wind-logo">
                    <div>
                        <p class="wind"></p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script>
        const apiKey = "43285a9715e841edd511f37b40d4d99b";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon")


        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {
                var data = await response.json();
        
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

        if(data.weather[0].main == "Clouds") 
        {
            weatherIcon.src = "assets/images/clouds.png";
        }
        else if(data.weather[0].main == "Clear")
        {
            weatherIcon.src = "assets/images/clear.png"
        }
        else if (data.weather[0].main == "Drizzle")
        {
            weatherIcon.src = "assets/images/drizzle.png"
        }
        else if (data.weather[0].main == "Rain")
        {
            weatherIcon.src = "assets/images/rain.png"
        }
        else if (data.weather[0].main == "Mist")
        {
            weatherIcon.src = "assets/images/mist.png"
        }
        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
            }
     
            
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })
        
    </script>
</body>
</html>
