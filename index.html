<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <!-- Google Fonts  -->

    
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1 class="title">Application Météo - Version 1.0</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Entrez le nom d'une ville" spellcheck=false>
            <button>
                <img src="assets/images/search.png" alt="search icon" srcset="">
            </button>
        </div>
        <div class="error">
            <p>Erreur 404 - Ville introuvable</p>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" alt="weather-logo" class="weather-icon">
            <h1 class="temp"> </h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="humidity-logo">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="wind-logo">
                    <div>
                        <p class="wind"></p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <footer>
        <p>Design & dévelopement : MSZ | 2023</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
