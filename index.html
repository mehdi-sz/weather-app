<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Nom de la ville" spellcheck=false>
            <button>
                <img src="assets/images/search.png" alt="search icon" srcset="">
            </button>
        </div>
        <div class="weather">
            <img src="assets/images/rain.png" alt="weather-logo" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Paris</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="humidity-logo">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidité</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind.png" alt="wind-logo">
                    <div>
                        <p class="wind">50 Km/h</p>
                        <p>Vitesse du vent</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
